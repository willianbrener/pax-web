<form class="form-horizontal" name="empList" id="empForm" ng-submit="save(evento);">
	<input type="hidden" name="id" class="form-control" ng-model="evento.id"/>

	<h2 class="text-left">{{titulo_formulario}}</h2>
	<div class="row">
		<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
			<div class="form-group">
				<label for="titulo">Título:</label>
				<input id="titulo" type="text" name="titulo" class="form-control" ng-model="evento.titulo" autofocus required />
			</div>
			<div class="form-group">
				<p class="text-danger" ng-show="evento.titulo.$invalid && evento.titulo.$dirty">Título inválido!</p>
			</div>
		</div>

		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
			<div class="form-group">
				<label for="data">Data:</label>
				<input id="data" type="text" name="data" date-picker-init class="form-control" placeholder="" ng-model="evento.data" data-date-format="mm/dd/yyyy" autofocus required />
			</div>
			<div class="form-group">
				<p class="text-danger" ng-show="evento.data.$invalid && evento.data.$dirty">Data inválida!</p>
			</div>
        </div>
        
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="form-group">
				<label for="descricao">Descrição:</label>
				<input id="descricao" type="text" name="descricao" class="form-control" placeholder="" ng-model="evento.descricao" autofocus required />
			</div>
			<div class="form-group">
				<p class="text-danger" ng-show="evento.descricao.$invalid && evento.descricao.$dirty">Descrição inválida!</p>
			</div>
		</div>
	</div>
	
	<div class="form-group">
		<button class="btn btn-success" ng-disabled="evento.$invalid">Salvar</button>
	</div>
</form>


<!-- Table to show employee detalis -->
<div class="table-responsive">
	<table class="table table-bordered">
		<thead class="thead-light">
			<tr>
				<th>ID</th>
				<th>Título</th>
                <th>Data</th>
                <th>Descrição</th>
				<th>Ações</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="evento in eventos">
				<td>
					<span>{{evento.id}}</span>
				</td>
				<td>{{evento.titulo}}</td>
                <td>{{evento.data | date: 'dd/MM/yyyy'}}</td>
                <td>{{evento.descricao}}</td>
				<td>
					<div class="btn-group btn-group-toggle" data-toggle="buttons">
						<button class="btn btn-danger btn-sm" ng-click="delete(evento)" title="Delete"><i class="fa fa-trash"></i></button>
						<button class="btn btn-primary btn-sm" ng-click="edit(evento)" title="Edit"><i class="fa fa-pencil"></i></button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
