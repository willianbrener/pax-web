<div class="dropdown">
    <button id="btn-toogle" style="color: #6e707e;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #d1d3e2;" class="btn btn-warning" type="button" ng-click="toggleSelect()" ng-disabled="disabled" ng-class="{'error': !valid()}">
      <span class="pull-left">{{header}}</span>
      <span class="caret pull-right"></span>
    </button>
    <ul class="dropdown-menu">
      
      <li ng-show="multiple">
        <button style="border: 2px solid #eaecf4;" type="button" class="btn btn-default btn-small" ng-click="checkAll()"><i class="icon-ok"></i> Marcar Todos</button>
        <button style="border: 2px solid #eaecf4;" type="button" class="btn btn-default btn-small" ng-click="uncheckAll()"><i class="icon-remove"></i> Desmarcar Todos</button>
      </li>
      <li ng-repeat="i in items | filter:searchText">
        <a ng-click="select(i); focus()">
          <i ng-class="{'fas fa-check': i.checked, '': !i.checked}"></i>{{i.label}}</a>
      </li>
    </ul>
  </div>
